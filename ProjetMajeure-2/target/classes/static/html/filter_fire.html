    <h1>You can filter the fires by type, intensity and range</h1>

    <!-- Control buttons -->
    <div id="myBtnContainer">
        <p> Filter fires by intensity </p>
        <button class="btn active" onclick="filterFire('all', 'intensity')"> Show all</button>
        <button class="btn" onclick="filterFire('10', 'intensity')"> 0-10 </button>
        <button class="btn" onclick="filterFire('20', 'intensity')"> 11-20</button>
        <button class="btn" onclick="filterFire('30', 'intensity')"> 21-30</button>
        <button class="btn" onclick="filterFire('40', 'intensity')"> 31-40</button>
        <button class="btn" onclick="filterFire('50', 'intensity')"> 41-50</button>
    </div>

    <div id="myBtnContainer">
        <p> Filter fires by type </p>
        <button class="btn active" onclick="filterFire('all', 'type')"> Show all</button>
        <button class="btn" onclick="filterFire('A', 'type')"> A</button>
        <button class="btn" onclick="filterFire('B_Gasoline', 'type')"> B_Gasoline</button>
        <button class="btn" onclick="filterFire('B_Alcohol', 'type')"> B_Alcohol</button>
        <button class="btn" onclick="filterFire('B_Plastics', 'type')"> B_Plastics</button>
        <button class="btn" onclick="filterFire('C_Flammable_Gases', 'type')"> C_Flammable_Gases</button>
        <button class="btn" onclick="filterFire('D_Metals', 'type')"> D_Metals</button>
        <button class="btn" onclick="filterFire('E_Electric', 'type')"> E_Electric</button>
    </div>

    <div id="myBtnContainer">
        <p> Filter fires by range </p>
        <button class="btn active" onclick="filterFire('all', 'range')"> Show all</button>
        <button class="btn" onclick="filterFire('10', 'range')"> 0-10 </button>
        <button class="btn" onclick="filterFire('20', 'range')"> 11-20</button>
        <button class="btn" onclick="filterFire('30', 'range')"> 21-30</button>
        <button class="btn" onclick="filterFire('40', 'range')"> 31-40</button>
        <button class="btn" onclick="filterFire('50', 'range')"> 41-50</button>
    </div>
